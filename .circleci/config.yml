version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/ExampleApplication
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@8.1.4'
          # command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: circle/node:latest
    steps:
      - run:
          name: deploy-application
          command: ssh -o StricktHostKeyChecking=no $EC2_MARIUSZTEST@EC2_PUBLIC_DNS "rm -rf ExampleApplication/;git clone https://github.com/Devops-Demo3/ExampleApplication.git; source ExampleApplication/deploy.sh"